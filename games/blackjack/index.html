<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blackjack</h1>
        <div class="game-info">
            <p>Get as close to 21 as possible without going over. Dealer stands on 17.</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Chips:</span>
                    <span id="chips" class="stat-value">1000</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Bet:</span>
                    <span id="currentBet" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Wins:</span>
                    <span id="wins" class="stat-value">0</span>
                </div>
            </div>
        </div>

        <div id="bettingArea" class="betting-area">
            <h2>Place Your Bet</h2>
            <div class="bet-controls">
                <button class="bet-btn" data-amount="10">$10</button>
                <button class="bet-btn" data-amount="25">$25</button>
                <button class="bet-btn" data-amount="50">$50</button>
                <button class="bet-btn" data-amount="100">$100</button>
                <button class="bet-btn" data-amount="500">$500</button>
            </div>
            <div class="betting-input">
                <input type="number" id="customBet" min="1" placeholder="Custom amount">
                <button id="placeBetBtn">Deal Cards</button>
            </div>
        </div>

        <div id="gameArea" class="game-area hidden">
            <div class="dealer-area">
                <h2>Dealer: <span id="dealerScore">0</span></h2>
                <div id="dealerCards" class="cards-container"></div>
            </div>

            <div class="player-area">
                <h2>Player: <span id="playerScore">0</span></h2>
                <div id="playerCards" class="cards-container"></div>
            </div>

            <div class="game-controls">
                <button id="hitBtn">Hit</button>
                <button id="standBtn">Stand</button>
                <button id="doubleBtn">Double Down</button>
            </div>
        </div>

        <div id="resultMessage" class="result-message hidden">
            <h2 id="resultText"></h2>
            <button id="newRoundBtn">New Round</button>
        </div>

        <div class="controls">
            <button id="resetChipsBtn">Reset Chips</button>
            <a href="../../index.html" class="home-link">Back to Games</a>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
