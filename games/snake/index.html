<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Snake</h1>
        <div class="game-info">
            <p>Use arrow keys to move. Eat the food and don't hit the walls or yourself!</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Score:</span>
                    <span id="score" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">High Score:</span>
                    <span id="highScore" class="stat-value">0</span>
                </div>
            </div>
            <div class="controls">
                <button id="startBtn">Start Game</button>
                <button id="pauseBtn" disabled>Pause</button>
                <a href="../../index.html" class="home-link">Back to Games</a>
            </div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="gameOverMessage" class="game-over-message hidden">
            <h2>Game Over!</h2>
            <p id="finalScore"></p>
            <p id="newHighScore" class="new-high-score hidden">New High Score!</p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
