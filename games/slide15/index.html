<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide15</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Slide15</h1>
        <div class="game-info">
            <p>Move tiles to arrange them in order from 1 to 15</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Moves:</span>
                    <span id="moveCounter" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Personal Best:</span>
                    <span id="bestScore" class="stat-value">--</span>
                </div>
            </div>
            <button id="shuffleBtn">Shuffle</button>
            <button id="resetBtn">Reset</button>
            <a href="../../index.html" class="home-link">Back to Games</a>
        </div>
        <div id="puzzle" class="puzzle-grid"></div>
        <div id="winMessage" class="win-message hidden">
            <h2>Congratulations! You solved it!</h2>
            <p id="winMoves"></p>
            <p id="newRecord" class="new-record hidden">New Personal Best!</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
